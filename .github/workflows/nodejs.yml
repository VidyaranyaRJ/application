name: Clean EC2 on Push

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    name: Cleanup EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH access with debug logs
        run: |
          echo "📁 Creating SSH folder..."
          mkdir -p ~/.ssh

          echo "🔐 Writing PEM key to id_rsa..."
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa

          echo "🔒 Setting permissions on PEM key..."
          chmod 600 ~/.ssh/id_rsa

          echo "📄 Checking key content (first 2 lines):"
          head -n 2 ~/.ssh/id_rsa || echo "❌ PEM key content is invalid or missing!"

          echo "📡 Adding EC2 host to known_hosts..."
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into EC2 and clean environment
        run: |
          echo "🚀 Connecting to EC2 and cleaning up..."
          ssh -vvv -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "🔍 Running cleanup on EC2 instance..."

            echo "🧹 Stopping PM2 processes (if any)..."
            pm2 delete all || echo "No PM2 apps found"

            echo "🗑️ Removing PM2..."
            sudo npm uninstall -g pm2 || echo "PM2 not installed"

            echo "🗑️ Removing Node.js..."
            sudo apt-get remove -y nodejs || echo "Node.js not found"

            echo "🗑️ Removing NGINX..."
            sudo apt-get remove -y nginx || echo "NGINX not found"

            echo "🧽 Removing app folder..."
            rm -rf ~/myapp || echo "App folder not found"

            echo "✅ EC2 cleanup completed."
          EOF
