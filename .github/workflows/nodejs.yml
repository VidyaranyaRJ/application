name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Start Node.js App on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        run: |
          echo "📁 Creating SSH directory..."
          mkdir -p ~/.ssh

          echo "🔐 Writing SSH key..."
          # Write the key directly without base64 decoding
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "🔑 Adding EC2 host to known_hosts..."
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          echo "📦 Creating archive from repo..."
          tar --warning=no-file-changed -czf app.tar.gz .

          echo "🚀 Transferring files to EC2..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no app.tar.gz ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}

          echo "🔧 Connecting and running deployment..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📦 Updating system..."
            sudo apt update -y
            sudo apt install -y git curl nginx

            echo "🔧 Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            echo "🚀 Installing PM2..."
            sudo npm install -g pm2

            echo "🧼 Cleaning old app..."
            pm2 delete all || true
            rm -rf ~/myapp || true

            echo "📥 Extracting new app..."
            mkdir -p ~/myapp
            tar -xzf app.tar.gz -C ~/myapp
            rm app.tar.gz

            echo "📦 Installing dependencies..."
            cd ~/myapp/nodejs
            npm install

            echo "🔁 Starting app with PM2..."
            pm2 start index.js --name "node-app"
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME

            echo "🌐 Configuring NGINX..."
            sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOL
            server {
              listen 80;
              location / {
                proxy_pass http://localhost:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host \$host;
                proxy_cache_bypass \$http_upgrade;
              }
            }
            EOL'

            sudo systemctl restart nginx
            echo "✅ Deployment complete"
          EOF