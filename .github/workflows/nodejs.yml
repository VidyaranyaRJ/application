name: Clean EC2 on Push

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH and clean EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš¨ Cleaning up EC2 instance on push..."

            # Stop and remove PM2 apps
            pm2 delete all || true
            pm2 unstartup || true

            # Remove app directory
            rm -rf ~/myapp

            # Remove Node.js & PM2
            sudo apt remove --purge -y nodejs
            sudo npm uninstall -g pm2 || true

            # Remove NGINX
            sudo apt remove --purge -y nginx
            sudo rm -rf /etc/nginx

            # Reset firewall
            sudo ufw disable || true
            sudo ufw reset || true

            # Clean apt
            sudo apt autoremove -y
            sudo apt clean

            echo "âœ… Cleanup complete"
          EOF
