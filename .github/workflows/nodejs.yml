name: Deploy Node.js App to EC2 with PM2 and NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 and run app
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Update and install system packages
            sudo apt update -y
            sudo apt install -y git curl nginx

            # Install Node.js (latest stable LTS version)
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            # Install PM2 globally
            sudo npm install -g pm2

            # Allow Node.js traffic on port 3000
            sudo ufw allow 3000
            sudo ufw allow 'Nginx Full' || true
            sudo ufw --force enable

            # Set up NGINX reverse proxy to Node.js
            sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOL
            server {
              listen 80;
              location / {
                proxy_pass http://localhost:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host \$host;
                proxy_cache_bypass \$http_upgrade;
              }
            }
            EOL'

            sudo systemctl restart nginx

            # Kill existing app (if any) and remove previous copy
            pm2 delete all || true
            rm -rf ~/myapp

            # Clone and deploy app
            git clone https://github.com/${{ github.repository }}.git ~/myapp
            cd ~/myapp/nodejs
            npm install

            # Start app with PM2 on port 3000
            pm2 start index.js --name "node-app"
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME
          EOF
