name: Deploy Node.js App to EC2 with PM2 and NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Reset EC2 and deploy app
        run: |
          ssh -v -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "‚úÖ SSH connection established"

            echo "üßπ Cleaning up previous installations..."
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            sudo apt remove --purge -y nginx nodejs || true
            sudo npm uninstall -g pm2 || true
            sudo apt autoremove -y || true
            sudo rm -rf /etc/nginx /etc/nginx/sites-available/default
            rm -rf ~/myapp || true

            echo "‚û°Ô∏è Updating and installing packages..."
            sudo apt update -y && sudo apt install -y git curl nginx

            echo "‚û°Ô∏è Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            echo "‚û°Ô∏è Installing PM2..."
            sudo npm install -g pm2

            echo "‚û°Ô∏è Configuring UFW and NGINX..."
            sudo ufw allow 3000 || true
            sudo ufw allow 'Nginx Full' || true
            sudo ufw --force enable || true

            echo "‚û°Ô∏è Writing NGINX config..."
            echo 'server {
              listen 80;
              location / {
                proxy_pass http://localhost:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host \$host;
                proxy_cache_bypass \$http_upgrade;
              }
            }' | sudo tee /etc/nginx/sites-available/default > /dev/null

            sudo systemctl restart nginx

            echo "‚û°Ô∏è Deploying Node.js app..."
            git clone https://github.com/${{ github.repository }}.git ~/myapp
            cd ~/myapp/nodejs
            npm install

            echo "‚û°Ô∏è Starting app with PM2..."
            pm2 start index.js --name "node-app"
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME

            echo "‚úÖ Deployment complete"
          EOF
