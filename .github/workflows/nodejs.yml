name: Deploy Node.js App to EC2 with PM2 and NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to EC2 and run app
        run: |
          ssh -v -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            sudo apt update -y && sudo apt install -y git curl nginx
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install -g pm2
            sudo ufw allow 3000 || true
            sudo ufw allow 'Nginx Full' || true
            sudo ufw --force enable || true

            echo "server {
              listen 80;
              location / {
                proxy_pass http://localhost:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$http_upgrade;
                proxy_set_header Connection \"upgrade\";
                proxy_set_header Host \$host;
                proxy_cache_bypass \$http_upgrade;
              }
            }" | sudo tee /etc/nginx/sites-available/default > /dev/null

            sudo systemctl restart nginx

            pm2 delete all || true
            rm -rf ~/myapp || true
            git clone https://github.com/${{ github.repository }}.git ~/myapp
            cd ~/myapp/nodejs
            npm install
            pm2 start index.js --name "node-app"
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME
          EOF
